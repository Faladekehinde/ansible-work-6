---
- name: Deploy web server
  hosts: n2
  become: yes
  
  tasks:
  - name: Install Git
    apt:
      name: git
      state: present

  - name: Remove old html folder
    file:
      path: /var/www/html
      state: absent

  - name: Host code
    git:
      repo: https://github.com/CeeyIT-Solutions/food3.git
      dest: /var/www/html
      version: main
      update: yes

  - name: Restart Apache
    service:
      name: apache2
      state: restarted
...
