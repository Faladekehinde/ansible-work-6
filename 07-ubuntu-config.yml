---
- name: Install HTTP server
  hosts: n2
  become: yes
  
  tasks:
  - name: Install Apache2
    apt:
      name: apache2 
      state: present

  - name: start Apache2
    service:
      name: apache2
      state: started

  - name: Enabled Apache2
    service:
      name: apache2
      enabled: yes    
     
