---
- name: Install HTTP server
  hosts: n2
  become: yes
  
  tasks:
  - name: Install Httpd
    yum:
      name: httpd
      state: present

  - name: start httpd
    service:
      name: httpd
      state: started

  - name: Enabled Httpd
    service:
      name: httpd
      enabled: yes    
     
